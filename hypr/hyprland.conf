# hyprland

################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1080@239.76, 0x0, 1
monitor = HDMI-A-2, 1920x1080@74.97, 1920x0, 1


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty -e yazi
$fileManager2 = thunar
$menu = wofi --show drun
$menu2 = rofi -show drun
$browser = firefox
$emoji = rofi -show emoji
$picker = hyprpicker -a
$lock = hyprlock
$wp = .config/wallpaper.sh
$csr = .config/rofi/scripts/cursor-menu.sh


#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = waybar & vesktop
exec-once = hypridle


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    
    col.active_border = rgba(725569ee) rgba(995a6aee) 45deg
    col.inactive_border = rgba(595959aa)
    
    resize_on_border = false
    allow_tearing = false
    layout = tile
}

decoration {
    rounding = 10
    rounding_power = 2
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }
}

animations {
    enabled = yes, please :)
    
    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    # Animations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 5, winOut, popin 90%
    animation = windowsMove, 1, 5, wind, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 5, wind
    animation = zoomFactor, 1, 7, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = fr
    follow_mouse = 1
    sensitivity = -0.650
    
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, $fileManager2
bind = $mainMod, R, exec, $menu2
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $emoji
bind = $mainMod, W, exec, $wp
bind = $mainMod SHIFT, W, exec, $csr
bind = $mainMod CTRL, P, exec, $picker
bind = $mainMod CTRL, L, exec, $lock
bind = $mainMod SHIFT, N, exec, wlogout
bind = $mainMod CTRL, H, exec, code ~/.config/hypr/hyprland.conf
bind = $mainMod SHIFT, X, exec, kitty --class screensaver -e /home/ghxsty/screensaver/launch_dual.sh

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, A, workspace, 1
bind = $mainMod, S, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, F, workspace, 4
bind = $mainMod, G, workspace, 5
bind = $mainMod, H, workspace, 6
bind = $mainMod, K, workspace, 7
bind = $mainMod, L, workspace, 8
bind = $mainMod, U, workspace, 9
bind = $mainMod, I, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, A, movetoworkspace, 1
bind = $mainMod SHIFT, S, movetoworkspace, 2
bind = $mainMod SHIFT, D, movetoworkspace, 3
bind = $mainMod SHIFT, F, movetoworkspace, 4
bind = $mainMod SHIFT, G, movetoworkspace, 5
bind = $mainMod SHIFT, H, movetoworkspace, 6
bind = $mainMod SHIFT, K, movetoworkspace, 7
bind = $mainMod SHIFT, L, movetoworkspace, 8
bind = $mainMod SHIFT, U, movetoworkspace, 9
bind = $mainMod SHIFT, I, movetoworkspace, 10

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = SHIFT, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = CTRL, Print, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Opacity rules
windowrulev2 = opacity 0.85 0.75, class:^(code)$
windowrulev2 = opacity 0.85 0.75, class:^(vesktop)$
windowrulev2 = opacity 0.85 0.75, class:^(firefox)$

# Screensaver rules
windowrulev2 = fullscreen, class:^(screensaver1)$
windowrulev2 = fullscreen, class:^(screensaver2)$
windowrulev2 = noborder, class:^(screensaver1)$
windowrulev2 = noborder, class:^(screensaver2)$
windowrulev2 = noanim, class:^(screensaver1)$
windowrulev2 = noanim, class:^(screensaver2)$
windowrulev2 = monitor 0, class:^(screensaver1)$
windowrulev2 = monitor 1, class:^(screensaver2)$

# General rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window